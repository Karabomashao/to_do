{% extends 'base.html' %}

{% block title %}
    <title>Homepage</title>
{% endblock %}

{% block content %}
    <h1>My to-do list</h1>

    <table>
        <tr>
            <th>Item</th>
            <th></th>
        </tr>
        {%for task in obj %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href=/item/{{ task.id }} >view</a> </td>
        </tr>
        {% empty %}
        <h3>No items in list</h3>
        {% endfor %}

    </table>

{% endblock %}
